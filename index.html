<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script src="functions.js" defer></script>
    <script src="main.js" defer></script>
    <title>Cookie Monster Clicker</title>
  </head>
  <body>
    <header>
      <!-- Span pour nom a completer -->
      <h1>La patisserie de <span class="nomPatisserie"></span></h1>
    </header>

    <section class="popUp"><input />
        <p></p>
        <input type="text" name="" size="15">
    </section>
    <main>
      <section id="zoneCookie">
        <button
          class="bonus"
          disabled
        ></button>
        <button class="cookieBtn">
          <img
            src="./assets/cookie01.webp"
            alt="Cookie"
          />
        </button>
      </section>

      <section id="zoneInfos">
        <article class="multiplierShop">
          <button
            id="clickMultiplier"
            type="button"
            class ="tooltip"
          >
          <article class="tooltiptext">
            <p>Cookie Monster: Le monstre des cookies ne peut résister à un bon cookie. Cliquez sans fin avec lui !</p>
          </article>
            <p id="costMultiplierDisplay">15</p>
            <img
              src="./assets/multiplierCookieMonster.webp"
              alt="iconMultiplier"
            />
            <p id="countMultiplierDisplay">0</p>
          </button>
          <button id ="bonusBtn"
            class="autoclick"
            type="button"
          >
          Bouton bonus</button>
          <button
            class="autoclick"
            type="button"
          ></button>
          <button
            class="autoclick"
            type="button"
          ></button>
          <button
            class="autoclick"
            type="button"
          ></button>
          <button
            class="autoclick"
            type="button"
          ></button>
        </article>
        <article class="scoreDisplay">Total : 0</article>
      </section>

      <section class="autoclickShop">
        <button id="autoclickerBtn" type="button"
      ><p id = "costAutoclickerDisplay">15</p> <p id = "countAutoclickerDisplay">0</p></p></button>
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
      </section>
    </main>

    <footer>
      <legend>
        Ce Cookie Clicker a ete crée par
        <a href="https://github.com/JuanAndresImb" target="_blank"
          >JuanAndresImb</a
        >
        ,
        <a href="https://github.com/GigiTheGiraffe" target="_blank"
          >GigiTheGiraffe</a
        >
        &
        <a href="https://github.com/KarlVand" target="_blank">KarlVand</a>.
        <a
          href="https://github.com/GigiTheGiraffe/CookieClicker/tree/main"
          target="_blank"
          >lien vers le projet GitHub</a
        >
      </legend>
    </footer>
  </body>
</html>
