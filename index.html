</head>

    <span class="nomPatisserie"></span>

  <main>

    <section id="zoneCookie">
      <img src="assets/cookieMonster.webp" class="cookiePose" alt="cookieMonster">
     
      <button class="cookieBtn">
        <img src="./assets/cookie01.webp" alt="Cookie" />
      </button>
      <p id="bonusTimeDisplay"></p>
      <button id="bonusBtn" class="autoclick" type="button">
        <img src="assets/cookie02.webp" alt="cookieBonus"></button>
        <span id="costBonusDisplay">10</span>
    </section>

    <section id="zoneInfos">
      <article class="multiplierShop">

        <!-- MULTIPLIER 1 COOKIE CLICK -->
        
        <button id="clickMultiplier" type="button" class="tooltip">
          <div class="tooltip">
            <p class="tooltiptext">Cookie Monster: Le monstre des cookies ne peut résister à un bon cookie. Cliquez sans fin avec lui !
              </p>
          </div>  

          <p id="costClickMultiplierDisplay">100</p>
          <img src="assets/multiplierCookieClicker.webp" alt="iconMultiplier" />
          <p id="countClickMultiplierDisplay">0</p>
        </button>
      

        <!-- MULTIPLIER 2 AUTO CLICK -->

        <button id="elmoMultiplier" type="button" class="tooltip">

          <article class="tooltip">
            <p class="tooltiptext">Un Elmo tout doux qui augmente la vitesse de clic avec sa gentillesse.</p>
          </article> 

          <p id="costElmoMultiplierDisplay">1000</p>
          <img src="assets/multiplierElmoAutoclicker.webp" alt="iconMultiplier" />
          <p id="countElmoMultiplierDisplay">0</p>
        </button>

        <!-- MULTIPLIER 3 AUTO CLICK -->

        <button id="birdieMultiplier" type="button" class="tooltip">
          <article class="tooltip">
          <p class="tooltiptext">Sur ses patins, Big Bird trouve toujours plus de cookies à cliquer.</p>
        </article> 

          <p id="costBirdieMultiplierDisplay">10000</p>
          <img src="./assets/multiplierBirdieAutoclicker.webp" alt="iconMultiplier" />
          <p id="countBirdieMultiplierDisplay">0</p>
        </button>

        <!-- MULTIPLIER 4 AUTO CLICK -->

        <button id="oscarMultiplier" type="button" class="tooltip">
          <article class="tooltip">
            <p class="tooltiptext">La poubelle d'Oscar cache de nombreux cookies, augmentant ainsi la vitesse de clic.</p>
          </article> 

          <p id="costOscarMultiplierDisplay">100000</p>
          <img src="assets/multiplierOscarAutoclicker.webp" alt="iconMultiplier" />
          <p id="countOscarMultiplierDisplay">0</p>
        </button>

        <!-- MULTIPLIER 5 AUTO CLICK -->

        <button id="groverMultiplier" type="button" class="tooltip">
          <article class="tooltip">
            <p class="tooltiptext">Super Grover: Avec sa cape, Grover clique à la vitesse de l'éclair.</p>
          </article> 
          <p id="costGroverMultiplierDisplay">300000</p>
          <img src="assets/multiplierGroverAutoclicker.webp" alt="iconMultiplier" />
          <p id="countGroverMultiplierDisplay">0</p>
        </button>

        <!-- MULTIPLIER 6 AUTO CLICK -->

        <button id="ernieMultiplier" type="button" class="tooltip">
          <article class="tooltip">
            <p class="tooltiptext">Le canard d'Ernie rend chaque clic plus joyeux et plus rapide.</p>
          </article> 
          <p id="costErnieMultiplierDisplay">500000</p>
          <img src="assets/multiplierErnieAutoclicker.webp" alt="iconMultiplier" />
          <p id="countErnieMultiplierDisplay">0</p>
        </button>

        <!-- SCORE DISPLAY ZONE -->
        <section>
      </article>
      <article class="scoreDisplay">Total : 0</article>
      <article class="clickPerSecondDisplay">0 cookies par seconde</article>
    </section>

    <!-- AUTO CLICK SHOP ZONE-->

    <section class="autoclickShop">
      <button id="autoclickerElmoBtn" type="button">
        <article class="tooltip">
          <p class="tooltiptext">Elmo: Cet adorable monstre rouge adore s'amuser et cliquer !<br>
            <span>1</span></p>
        </article> 
        <p id="costElmoDisplay">15</p>
        <img src="assets/elmoAutoclickerImage.webp" alt="autoclicker1">
        <p id="countElmoDisplay">0</p>
      </button>

      <button id="autoclickerBirdieBtn" type="button">
        <article class="tooltip">
          <p class="tooltiptext">Big Bird: Toujours prêt à aider, Big Bird clique avec ses grandes ailes.<br>
            <span>8</span></p>
        </article> 
        <p id="costBirdieDisplay">100</p>
        <img src="assets/birdieAutoclickerImage.webp" alt="autoclicker2">
        <p id="countBirdieDisplay">0</p>
      </button>

      <button id="autoclickerOscarBtn" type="button">
        <article class="tooltip">
          <p class="tooltiptext">Oscar the Grouch: Grognon mais efficace, Oscar clique depuis sa poubelle.<br>
            <span>47</span></p>
        </article> 
        <p id="costOscarDisplay">1100</p>
        <img src="assets/oscarAutoclickerImage.webp" alt="autoclicker3">
        <p id="countOscarDisplay">0</p>
      </button>

      <button id="autoclickerGroverBtn" type="button">
        <article class="tooltip">
          <p class="tooltiptext">Grover: Super Grover est là pour sauver la journée avec des clics super rapides.<br>
            <span>260</span></p>
        </article> 
        <p id="costGroverDisplay">12000</p>
        <img src="assets/groverAutoclickerImage.webp" alt="autoclicker4">
        <p id="countGroverDisplay">0</p>
      </button>

      <button id="autoclickerErnieBtn" type="button">
        <article class="tooltip">
          <p class="tooltiptext">Bert et Ernie: Ce duo dynamique clique ensemble pour doubler l'efficacité.<br>
            <span>1400</span></p>
        </article> 
        <p id="costErnieDisplay">130000</p>
        <img src="assets/ernieAutoclickerImage.webp" alt="autoclicker5">
        <p id="countErnieDisplay">0</p>
      </button>
    </section>
  </main>
